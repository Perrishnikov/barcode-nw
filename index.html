<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NW Barcode Generator</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/nw_logo.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flexDiv">
      <div class="t1">NW Barcode Generator</div>
      <div class="imageDiv">
        <img id="titleImg" src="./images/nw_logo.avif" />
      </div>
    </div>
    <hr />
    <!-- Message -->
    <div class="flexDiv">
      <div id="message">Message</div>
    </div>
    <!-- Single -->
    <div
      id="singleDiv"
      class="flexColumn hidden"
      style="background-color: aliceblue"
    >
      <div id="titleText" class="t2 spaceVertical">Product Title</div>
      <div>
        <canvas id="barcode"></canvas>
      </div>

      <div class="spaceVertical">
        <button id="singleDownloadButton">Download Barcode</button>
      </div>
      <hr />
    </div>

    <!-- Bulk -->
    <div id="bulkDiv" class="flexColumn">
      <div class="flexColumn">
        <div class="t3 text">Enter UPC's delimited by comma, space, carriage return, or from Excel</div>

        <textarea name="partcodeEntry" cols="64" rows="6"></textarea>
        <button id="generateButton">Generate Barcodes</button>

        <div>
          <button disabled="true" id="zipDownloadButton">Download Zip</button>
        </div>
      </div>
      <div id="resultsDiv"></div>
    </div>


    <script src="./packages/JsBarcode.all.min.js"></script>
    <script src="./packages/FileSaver.min.js"></script>
    <script src="./packages/jszip.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
